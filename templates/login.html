{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <div class="card">
    <h2>Login</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="row">
        {{ form.username.label }}<br>
        {{ form.username(class_="input") }}
      </div>
      <div class="row">
        {{ form.password.label }}<br>
        {{ form.password(class_="input") }}
      </div>
      <div class="row">
        <button class="btn">{{ form.submit.label.text }}</button>
      </div>

    </form>
  </div>
{% endblock %}
